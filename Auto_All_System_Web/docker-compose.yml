services:
  # PostgreSQL 数据库
  db:
    container_name: db
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=auto_all_db
      - POSTGRES_USER=auto_all_user
      - POSTGRES_PASSWORD=your_password_here
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auto_all_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存和消息队列
  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django 后端
  backend:
    container_name: backend
    image: auto_all_system_web-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PIP_INDEX_URL: ${PIP_INDEX_URL:-}
        PIP_TRUSTED_HOST: ${PIP_TRUSTED_HOST:-}
        PIP_PROXY: ${PIP_PROXY:-}
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
        NO_PROXY: ${NO_PROXY:-}
        http_proxy: ${http_proxy:-}
        https_proxy: ${https_proxy:-}
        no_proxy: ${no_proxy:-}
    entrypoint: ["sh", "/app/docker-entrypoint.sh"]
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - "${GEEKEZ_BROWSER_PROFILES_PATH:-./data/geekez-profiles}:/geekez-browser/BrowserProfiles"
    env_file:
      - ./backend/.env
    environment:
      # Docker环境标识
      - DJANGO_ENVIRONMENT=docker
      # 数据库配置
      - DB_HOST=db
      - DB_NAME=auto_all_db
      - DB_USER=auto_all_user
      - DB_PASSWORD=your_password_here
      # Redis配置
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # 比特浏览器API
      - BITBROWSER_API_URL=http://host.docker.internal:54345
      # GeekezBrowser API
      - GEEKEZ_API_HOST=host.docker.internal
      - GEEKEZ_API_PORT=19527
      - GEEKEZ_DATA_DIR=/geekez-browser/BrowserProfiles
    depends_on:
      - db
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"

  # Celery Beat (定时任务)
  celery-beat:
    container_name: celery-beat
    image: auto_all_system_web-backend
    entrypoint: ["sh", "/app/docker-entrypoint.sh"]
    command: celery -A config beat -l info
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app
      - "${GEEKEZ_BROWSER_PROFILES_PATH:-./data/geekez-profiles}:/geekez-browser/BrowserProfiles"
    env_file:
      - ./backend/.env
    environment:
      # Docker环境标识
      - DJANGO_ENVIRONMENT=docker
      # 数据库配置
      - DB_HOST=db
      - DB_NAME=auto_all_db
      - DB_USER=auto_all_user
      - DB_PASSWORD=your_password_here
      # Redis配置
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # 比特浏览器API
      - BITBROWSER_API_URL=http://host.docker.internal:54345
      # GeekezBrowser API
      - GEEKEZ_API_HOST=host.docker.internal
      - GEEKEZ_API_PORT=19527
      - GEEKEZ_DATA_DIR=/geekez-browser/BrowserProfiles
    depends_on:
      - db
      - redis
      - backend

  # Celery Worker
  celery:
    container_name: celery
    image: auto_all_system_web-backend
    entrypoint: ["sh", "/app/docker-entrypoint.sh"]
    command: celery -A config worker -l info
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app
      - "${GEEKEZ_BROWSER_PROFILES_PATH:-./data/geekez-profiles}:/geekez-browser/BrowserProfiles"
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_ENVIRONMENT=docker
      - DB_HOST=db
      - DB_NAME=auto_all_db
      - DB_USER=auto_all_user
      - DB_PASSWORD=your_password_here
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - BITBROWSER_API_URL=http://host.docker.internal:54345
      - GEEKEZ_API_HOST=host.docker.internal
      - GEEKEZ_API_PORT=19527
      - GEEKEZ_DATA_DIR=/geekez-browser/BrowserProfiles
    depends_on:
      - db
      - redis
      - backend

  # Vue 3 前端
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf

volumes:
  postgres_data:
  static_volume:
  media_volume:
